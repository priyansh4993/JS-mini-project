<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Field with Character Limit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <form>
            <i class="fas fa-user"></i>
            <input type="text" id="inputField" maxlength="30" placeholder="Enter text (max 30 characters)">
            <span class="counter">30</span>
        </form>
    </div>
</body>
</html>
